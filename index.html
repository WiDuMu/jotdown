<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jotdown</title>
    <style>
      html, body {
        min-height: 100vh;
        height: 100%;
        margin: 0;
      }
      .columns {
        display: grid;
        grid-template-columns: 1fr 1fr;
        height: 100%;
        width: 100%;
      }
     .col {
      width: 100%;
      height: 100%;
      margin: 4px;
     }
    </style>
  </head>
  <body>
    <div class="columns">
      <div class="col" id="editor"></div>
      <div class="col" id="render"></div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
